<h2 class="text-xl font-semibold mb-4">All Tiffin Providers</h2>

<div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
  <article
    @For="let p of providers()"
    class="bg-white shadow-md rounded-xl overflow-hidden flex flex-col"
  >
    <!-- Image -->
    <img
      [src]="p.imageUrl"
      [alt]="p.name"
      class="h-40 w-full object-cover"
    />

    <!-- Card body -->
    <div class="p-4 flex-1 flex flex-col">
      <!-- Name + desc -->
      <div>
        <h3 class="text-lg font-semibold">{{ p.name }}</h3>
        <p class="text-sm text-gray-600 mt-1">
          {{ p.description }}
        </p>
      </div>

      <!-- Rating / price / location -->
      <div class="mt-3 text-sm text-gray-700 flex flex-wrap gap-x-3 gap-y-1">
        <span>⭐ {{ p.rating }} ({{ p.reviewCount }} reviews)</span>
        <span>• ${{ p.pricePerDay }}/day</span>
        <span>• {{ p.location }}</span>
      </div>

      <!-- Tags -->
      <div class="mt-3 flex flex-wrap gap-2">
        <span
          *ngFor="let tag of p.tags"
          class="text-xs px-2 py-1 rounded-full bg-orange-50 text-orange-700 border border-orange-200"
        >
          {{ tag }}
        </span>
      </div>

      <!-- Today's Menu -->
      <section class="mt-4 bg-orange-50 rounded-lg p-3 text-sm">
        <div class="flex justify-between items-center mb-2">
          <span class="font-semibold">Today’s Menu</span>
          <span class="text-xs text-gray-500">
            {{ p.todaysMenu.date }}
          </span>
        </div>

        <ul class="space-y-1">
          <li *ngFor="let item of p.todaysMenu.items">
            <span class="font-medium">{{ item.name }}</span>
            <span
              *ngIf="item.description"
              class="text-gray-600 text-xs block"
            >
              {{ item.description }}
            </span>
          </li>
        </ul>
      </section>

      <!-- Delivery areas -->
      <div class="mt-3 text-xs text-gray-600">
        Delivers to:
        <span *ngFor="let area of p.deliveryAreas; let last = last">
          {{ area }}<span *ngIf="!last">, </span>
        </span>
      </div>

      <!-- CTA -->
      <button
        class="mt-4 w-full py-2 text-sm font-medium rounded-lg bg-black text-white hover:opacity-90"
      >
        Request Tiffin Service
      </button>
    </div>
  </article>
</div>
