<div class="w-full h-auto p-3 pl-4 bg-white shadow-md flex space-between">
    <button class="flex items-center justify-center p-2 cursor-pointer" (click)="this.menusrv.toggleSidenav()">
        <mat-icon class="material-symbols-outlined">menu</mat-icon>
    </button>
    <div class ="flex items-center flex-grow">
        <div class="bg-[#FF6900] rounded-sm p-1 mr-2 box-border">
            <mat-icon class="meal_icon material-symbols-outlined">local_dining</mat-icon>
        </div>
        <div class="flex flex-col">
            <span class="text-orange-900 text-lg font-semibold">Foodeta</span>
            <span class="text-sm text-gray-600">Authentic Indian tiffin service in Canada</span>
        </div>
    </div>
    <button (click)="this.menusrv.toggleCart()" class="flex items-center justify-center p-2">
        <mat-icon class="cart_icon material-symbols-outlined">local_grocery_store</mat-icon>
    </button>
</div>
